<p class="title">Lista de estudiantes</p>

<div class="card">
    <p-table
        #studentTable
        [value]="students"
        [paginator]="true"
        [rows]="5"
        [showCurrentPageReport]="true"
        [tableStyle]="{ 'min-width': '50rem' }"
        currentPageReportTemplate="Mostrando {first} a {last} de {totalRecords} registros"
        [rowsPerPageOptions]="[10, 25, 50]"
        [globalFilterFields]="['identification', 'name', 'lastName', 'email']"
    >
        <ng-template pTemplate="caption">
            <div class="flex">
                <span class="p-input-icon-left ml-auto">
                    <i class="pi pi-search"></i>
                    <input
                        type="text"
                        pInputText
                        (input)="studentTable.filterGlobal(
                            $any($event.target).value, 'contains')" 
                        placeholder="Filtrar"/>
                </span>
            </div>
        </ng-template>
        <ng-template pTemplate="header">
            <tr>
                <th style="width:25%">Identificaci√≥n</th>
                <th style="width:25%">Nombre</th>
                <th style="width:25%">Apellido</th>
                <th style="width:25%">Correo</th>
                <th style="width:25%">Cursos</th>
            </tr>
        </ng-template>
        <ng-template pTemplate="body" let-student>
            <tr>
                <td>{{ student.identification }}</td>
                <td>{{ student.name }}</td>
                <td>{{ student.lastName }}</td>
                <td>{{ student.email }}</td>
                <td><p-button icon="pi pi-search" (click)="show(student)"></p-button></td>
            </tr>
        </ng-template>
    </p-table>
</div>
